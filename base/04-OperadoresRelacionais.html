<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
    <!--JS-->
    <script>
        var a = 5 > 4;
        var b = 5 == 4;
        var c = 5 < 4;
        var d = 5 <= 5;
        var e = 5 <= 4;
        var f = 5 != 5;

        window.alert("5 maior que 4 :" + a);
        alert("5 é igual a 4 :" + b);
        window.alert("5 menor que 4 :" + c);
        alert("5 é menor ou igual a 5 :" + d);
        alert("5 é menor ou igual a 4 :" + e);
        alert("5 é diferente que 5 :" + f);
    </script>
</head>

<body>

</body>

</html>
