<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Escolha</title>
    <!--JS-->
    <script>
        var codigo = 3;

        // obs: não é possivel usar operadores relacionais no switch
        switch (codigo) {
            case 1:
                alert("Pizza!")
                break
            case 2:
                alert("Suco!")
                break
            case 3:
                alert("Macarrão!")
                break
            default:
                alert("Código Inválido!")

        }

    </script>
</head>

</html>
