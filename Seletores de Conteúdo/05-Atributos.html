<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Atributos</title>
    <script>
        function alterarLink() {
            var link = document.getElementsByTagName("a")[0];
            link.href = "https://g1.globo.com/"
        }
    </script>
</head>

<body>
    <a href="https://www.linkedin.com/">Clique aqui!</a>
    <button onclick="alterarLink()">Alterar Link </button>
</body>

</html>
