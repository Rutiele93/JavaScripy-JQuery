<!DOCTYPE html>
<html lang="port-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Clique</title>

    <script>
        function mensagem() {
            var curso = document.getElementById("cursos").value;
            alert(curso)
        }
    </script>
</head>

<body>
    <select onchange="mensagem()" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
    </select>
</body>

</html>
