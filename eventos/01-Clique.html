<!DOCTYPE html>
<html lang="port-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Clique</title>

    <script>
        function mensagem() {
            alert("Você clicou no Botão")
        }
    </script>
</head>

<body>
    <button onclick="mensagem()">Clique Aqui</button>
    
</body>

</html>
