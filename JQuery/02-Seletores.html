<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Atributos</title>
    <!-- Adicione o arquivo principal do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
            var campo = $("input").val();
            var texto = $("#titulo").html();
            var subtitulo = $(".subtitulo").html();

            alert(campo);
            alert(texto);
            alert(subtitulo);
        });
    </script>
</head>

<body>
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título H1</h1>
    <h2 class="subtitulo">Título H2</h2>
</body>

</html>
