<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Adicione o arquivo principal do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <script>
        $(document).ready(function () {
            // $("h1").css("color", "red"); uma forma
            $("h1").css({
                "color": "red",
                "borderStyle": "solid",
                "borderColor": "green"
            });
        });

    </script>
</head>

<body>

    <h1>Utilizando CSS no jQuery. </h1>
</body>

</html>
